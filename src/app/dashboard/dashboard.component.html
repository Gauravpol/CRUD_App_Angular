<div class="main">
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">Employee Dashboard</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mx-4">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/dashboard']">List Of Employee</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/Add-new-employee']"
            >Add Employee</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item ms-auto">
          <a class="nav-link" [routerLink]="['/Logout']">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
        <th scope="col" class="action">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let employee of listofEmployee; let i = index"
        [ngClass]="getClass(employee.salary)"
        class="rowhover"
      >
        <td>{{ i + 1 }}</td>
        <td [routerLink]="['/Employee-Details', employee.employeeId]">
          {{ employee.employeeId }}
        </td>
        <td [routerLink]="['/Employee-Details', employee.employeeId]">
          {{ employee.firstname }}
        </td>
        <td [routerLink]="['/Employee-Details', employee.employeeId]">
          {{ employee.lastname }}
        </td>
        <td [routerLink]="['/Employee-Details', employee.employeeId]">
          {{ employee.salary }}
        </td>

        <td style="display: flex;justify-content: center;">
         
          <button
            type="button"
            [routerLink]="['/edit', employee.employeeId]"
            class="btn btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="btn btn-primary"
          >
            Edit</button
          >&nbsp;&nbsp;

          <button
            (click)="deleteEmployee(employee)"
            class="btn btn-danger mx-3"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
